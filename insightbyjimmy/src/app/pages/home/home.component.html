
<div class="container">
  <div class="hero-section">
    <h1>Welcome to Insights by Jimmy</h1>
  </div>

  <div class="card-grid">
    <mat-card *ngFor="let post of posts" class="post-card" (click)="goToPost(post.id)">
      <img mat-card-image [src]="post.imageUrl" alt="Post Image">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
