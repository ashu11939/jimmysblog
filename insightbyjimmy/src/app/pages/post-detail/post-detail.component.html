<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/" aria-label="Back to home">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>InsightByJimmy</span>
</mat-toolbar>

<div class="post-detail-container" *ngIf="post">
  <!-- Hero Header Section -->
  <div class="hero-header">
    <div class="hero-image-container">
      <img [src]="post.imageUrl" [alt]="post.title" class="hero-image">
      <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
      <h1 class="post-title">{{ post.title }}</h1>
      <p class="post-description">{{ post.description }}</p>
      <button mat-fab color="accent" class="scroll-down-btn" (click)="scrollToContent()">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section" #contentSection>
    <div class="content-container">
      <mat-card class="content-card">
        <mat-card-content>
          <div class="post-content">
            {{ post.content }}
          </div>
        </mat-card-content>
      </mat-card>
      
      <!-- Back to top button -->
      <button mat-fab color="primary" class="back-to-top" (click)="scrollToTop()">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="not-found" *ngIf="!post">
  <mat-card>
    <mat-card-content>
      <h2>Post not found</h2>
      <p>The post you're looking for doesn't exist.</p>
      <button mat-raised-button color="primary" routerLink="/">Back to Home</button>
    </mat-card-content>
  </mat-card>
</div>
